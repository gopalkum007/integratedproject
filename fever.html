    <script>
        const recipes = [
            { title: "Tulsi (Holy Basil) Kadha", steps: ["Boil 2 cups of water.", "Add 8-10 tulsi leaves","1 tsp grated ginger"," and a pinch of black pepper.", "Simmer for 10 minutes and strain.", "Add 1 tsp honey and drink warm."], advantages: "Boosts immunity, reduces fever." },
            { title: "Coriander Seed Tea", steps: ["Boil 2 cups of water, add 1 tbsp coriander seeds.", "Simmer for 5 minutes and strain.", "Add 1 tsp honey"," and drink warm."], advantages: "Reduces body heat, aids digestion." },
            { title: "Giloy (Guduchi) Juice", steps: ["Blend 2-3 fresh giloy stems with 1 cup water.", "Strain ","and drink fresh."], advantages: "Boosts immunity, reduces fever." },
            { title: "Dry Ginger & Pepper Decoction", steps: ["Boil 2 cups of water"," add 1 tsp dry ginger ","1/2 tsp black pepper.", "Simmer for 10 minutes, strain, and drink."], advantages: "Relieves cold and fever." },
            { title: "Fenugreek (Methi) Water", steps: ["Soak 1 tbsp fenugreek seeds overnight in 1 cup water.", "Strain and drink in the morning."], advantages: "Detoxifies, controls fever." },
            { title: "Ajwain (Carom Seeds) Water", steps: ["Boil 2 cups of water, add 1 tsp ajwain seeds.", "Simmer for 5 minutes, strain, and drink."], advantages: "Relieves cough and fever." },

            { title: "Pomegranate Juice", steps: ["Deseed 2 pomegranates.", "Blend seeds lightly (donâ€™t over-blend).","Strain through a sieve or cloth.","Optional: Add sugar, honey, or black salt.","Serve chilled."], advantages: "Rich in antioxidants, boosts immunity." },

        ];
        function showPopup(index) { document.getElementById("recipe-title").innerText = recipes[index].title; document.getElementById("recipe-steps").innerHTML = recipes[index].steps.map(step => `<li>${step}</li>`).join(" "); document.getElementById("recipe-advantages").innerText = recipes[index].advantages; document.getElementById("popup").style.display = "flex"; }
        function hidePopup() { document.getElementById("popup").style.display = "none"; }
