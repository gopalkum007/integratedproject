<head>

    <style>
         
         body {
            display: flex;

            align-items: center;
            justify-content: center;
            background-color: black;
            margin: 0;
            padding-bottom: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

            margin-top: 20px;

        .image-box {

        }
        img {

            height: 100hV;

            aspect-ratio: 16/6;
        }
        .close-btn2 {
            display: block;
            background: green;

            padding: 10px 20px;
            border-radius: 5px;

            text-decoration: none;

        }
        
        p {

            color: white;
            font-weight: bold;
        }

            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            max-width: 400px;
            width: 90%;
        }

            text-align: center;
        }
        .popup-content ol {
            padding-left: 20px;
        }
        .popup-content .advantages {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
        .close-btn {
            display: block;
            background: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;

    <a href="aryuveda.html"><button class="close-btn2" >Back</button></a>
    <script>
        const recipes = [
            { title: "Turmeric Golden Milk", steps: ["Heat 1 cup milk until warm.", "Add 1/2 tsp turmeric","1/4 tsp black pepper","and 1 tsp honey.", "Mix well and drink warm."], advantages: "Strengthens immunity, reduces inflammation - 5 days a week" },
            { title: "Amla Juice", steps: ["Blend 2 amla with 1 cup water.", "Strain and add 1 tsp honey.", "Drink fresh."], advantages: "Rich in Vitamin C, detoxifies the body- Daily" },
            { title: "Ginger-Lemon Honey Tea", steps: ["Steep 1 tsp grated ginger in 1 cup hot water ( 5 minutes).", "Add 1/2 lemon juice ","and  1 tsp honey.", "Drink warm."], advantages: "Boosts metabolism, fights infections - 4-5 days a week" },
            { title: "Herbal Kadha", steps: ["Boil 2 cups water with 8-10 tulsi leaves, 1 tsp grated ginger, 1 small cinnamon stick, and black pepper.", "Simmer for 10 minutes, strain and drink."], advantages: "Boosts immunity, relieves fever- 3-4 times a week" },
            { title: "Fresh Orange Juice", steps: ["Squeeze juice from 2 oranges.", "Add a pinch of black salt and stir.", "Drink fresh."], advantages: "Rich in Vitamin C, boosts immunity-Daily (in moderation)" },
            { title: "Beetroot & Carrot Juice", steps: ["Blend 1 beetroot ","and 2 carrots with 1/2 cup water.", "Strain and drink fresh."], advantages: "Improves blood circulation, strengthens immunity- 3-4 times a week" },
            { title: "Pomegranate Juice", steps: ["Blend 1 pomegranate and strain.", "Drink fresh."], advantages: "Rich in antioxidants, improves immunity- Daily" },
            { title: "Spinach & Apple Juice", steps: ["Blend 1 cup spinach with 1 apple"," and 1/2 cup water.", "Strain and drink fresh."], advantages: "Rich in iron, supports immunity- 4-5 days a week" },
            { title: "Lemon Honey Water", steps: ["Mix juice of 1 lemon with 1 tsp honey in 1 cup warm water.", "Drink fresh in the morning."], advantages: "Detoxifies, strengthens immunity- Daily" }
        ];
        function showPopup(index) { document.getElementById("recipe-title").innerText = recipes[index].title; document.getElementById("recipe-steps").innerHTML = recipes[index].steps.map(step => `<li>${step}</li>`).join(" "); document.getElementById("recipe-advantages").innerText = recipes[index].advantages; document.getElementById("popup").style.display = "flex"; }
        function hidePopup() { document.getElementById("popup").style.display = "none"; }
    </script>
